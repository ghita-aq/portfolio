<script>
  var c = document.getElementById('c');
  var ctx = c.getContext('2d');
  c.height = window.innerHeight;
  c.width = window.innerWidth;
  var binary = "01";
  binary = binary.split("");
  var font_size = 14;
  var columns = c.width / font_size;
  var drops = [];
  for (var x = 0; x < columns; x++) {
    drops[x] = 1;
  }

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, c.width, c.height); // Fixed the parameter to c.height
    ctx.fillStyle = "#03fbe9";
    ctx.font = font_size + "px arial";
    for (var x = 0; x < drops.length; x++) { // Fixed the loop condition
      var text = binary[Math.floor(Math.random() * binary.length)];
      ctx.fillText(text, x * font_size, drops[x] * font_size);
      if (drops[x] * font_size > c.height && Math.random() > 0.975) {
        drops[x] = 0;
      }
      drops[x]++;
    }
  }

  setInterval(draw, 120);

</script>
